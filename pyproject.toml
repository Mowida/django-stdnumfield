[tool.black]
line-length = 79
target-version = ['py27', 'py34', 'py35', 'py36', 'py37', 'py38']
exclude = '''
(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | django_stdnumfield.egg-info
    | _build
    | buck-out
    | build
    | dist
  )/
  | stdnumfield/__init__.py
)
'''